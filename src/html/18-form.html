<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 관련 요소 | Techit</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <!-- action은 form 내부에 있는 양식을 전송할 때 전송할 위치 -->
    <form action="/" method="">
      <fieldset>
        <legend>input 요소를 활용한 다양한 양식 만들기</legend>
        <!-- 한줄 글상자 (text) -->
        <p>
          <label for="user-name">이름</label>
          <input type="text" name="user-name" id="user-name" required />
        </p>
        <!-- 검색어 입력 상자 (search) -->
        <p>
          <label for="search">검색어</label>
          <input type="search" name="search" id="search" />
        </p>
        <!-- 이메일 입력 서식 (email) -->
        <p>
          <label for="user-email">이메일</label>
          <input type="email" name="user-email" id="user-email" required />
        </p>
        <!-- 숫자 입력 서식 (tel) -->
        <p>
          <label for="user-phone">전화번호</label>
          <input type="tel" name="user-phone" id="user-phone" required />
        </p>
        <!-- 체크박스 서식 (checkbox) -->
        <p>
          <input value="html" type="checkbox" name="techit-class" id="class-a" required />
          <label for="class-a">회고 A팀</label>
          <input type="checkbox" name="techit-class" id="class-b" required />
          <label for="class-b">회고 B팀</label>
        </p>
        <!-- 라디오버튼 서식 (checkbox) -->
        <p>
          <input type="radio" name="likelion-class" id="class-1" required />
          <label for="class-1">회고 1팀</label>
          <input type="radio" name="likelion-class" id="class-2" required />
          <label for="class-2">회고 2팀</label>

          <input value="html" type="radio" name="likelion-class" id="html" required />
          <label for="html">HTML</label>
          <input value="css" type="radio" name="likelion-class" id="css" required />
          <label for="css">CSS</label>
          <input value="js" type="radio" name="likelion-class" id="js" required />
          <label for="js">Javascript</label>
          <input value="react" type="radio" name="likelion-class" id="react" required />
          <label for="react">React</label>
        </p>

        <!-- 버튼의 type값은 기본값이 submit이라 생략 가능하지만 명시하는편이 좋다. 이유는? 내가 알아볼 것 -->
        <button type="submit">전송</button>
      </fieldset>
    </form>
  </body>
</html>
