<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form (input 요소) 요소 | Techit</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <!-- action은 form 내부에 있는 양식을 전송할 때 전송할 위치 -->
    <!-- lebel의 for값은 input의 id값과 동일하게 맞춰줘야 사용성, 접근성이 올라간다. -->
    <form action="https://formspree.io/f/xeqwwbwk" method="post">
      <fieldset>
        <legend>input 요소를 활용한 다양한 양식 만들기</legend>
        <!-- 한줄 글상자 (text) -->
        <p>
          <label for="user-name">이름</label>
          <input placeholder="이름을 입력하세요" type="text" name="user-name" id="user-name" required />
        </p>
        <!-- 검색어 입력 상자 (search) -->
        <p>
          <label for="search">검색어</label>
          <input type="search" name="search" id="search" />
        </p>
        <!-- 이메일 입력 서식 (email) -->
        <p>
          <label for="user-email">이메일</label>
          <input type="email" name="user-email" id="user-email" required />
        </p>
        <!-- 숫자 입력 서식 (tel) -->
        <p>
          <label for="user-phone">전화번호</label>
          <input type="tel" name="user-phone" id="user-phone" required />
        </p>
        <!-- 체크박스 서식 (checkbox) -->
        <p>
          <!-- 명시적인 레이블링 방식 -->
          <input value="html" type="checkbox" name="likelion-class" id="html" />
          <label for="html">HTML</label>
          <input value="css" type="checkbox" name="likelion-class" id="css" />
          <label for="css">CSS</label>
          <input value="js" type="checkbox" name="likelion-class" id="js" />
          <label for="js">Javascript</label>
          <input value="react" type="checkbox" name="likelion-class" id="react" />
          <label for="react">React</label>
          <!-- 암묵적인 레이블링 방식 문법상 오류는 없지만 사용도 되지만 접근성에서 좋지가 않음. 스크린리더가 못읽어줌 -->
          <label for="node"><input type="checkbox" id="node" />node</label>
        </p>
        <!-- 라디오버튼 서식 (radio) -->
        <p>
          <input type="radio" name="techit-class" id="class-1" />
          <label for="class-1">회고 1팀</label>
          <input type="radio" name="techit-class" id="class-2" />
          <label for="class-2">회고 2팀</label>
        </p>

        <!-- 버튼의 type값은 기본값이 submit이라 생략 가능하지만 명시하는편이 좋다. 이유는? 내가 알아볼 것 -->
        <!-- <button type="submit">전송</button> -->
        <input type="submit" value="보내기" />
      </fieldset>
    </form>
  </body>
</html>
